<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wind-surfing App</title>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>

    <div id="sidebar">
        <h1 class="text-center">
            Wind-surfer
        </h1>
        <h5 class="text-center">
            Find best lake for wind-surfing near you
        </h5>

        <hr>

        <label class="col-md-8" for="minimum_wind_speed">Minimum wind speed (m/s)</label>
        <input id="minimum_wind_speed" type="number" name="quantity" min="0" max="50" value="0">
        <label class="col-md-8" for="near_highway">Water area near highway</label>
        <input id="near_highway" type="checkbox">
        <input id="map_search" class="btn btn-primary mx-auto d-block" type="submit" value="Search">

        <hr>

        <h5 class="text-center">Closest lakes to selected point</h5>
        <p class="text-center">(Click on item to show on map)</p>
        <div>
            <div id="small_loader" style="display: none">
        </div>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Distance (m)</th>
                <th>Wind speed</th>
            </tr>
            </thead>
            <tbody  id="closest_lakes_table_body">
            </tbody>
        </table>
        <!--<div>Icons made by <a href="https://www.flaticon.com/authors/simpleicon" title="SimpleIcon">SimpleIcon</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->
    </div>
    <div id='map'>
        <div id="loader" style="display: none"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <script src='/static/js/script.js'></script>
</body>
</html>
